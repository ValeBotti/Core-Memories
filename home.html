<!DOCTYPE html>
<html lang="it">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <link rel="icon" href="logo_no-sfondo.ico" type="image/x-icon"/>
    <title>PlaylistOverview: home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

  <body onload="insertUsers()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <img src="logo_no-sfondo.png" width="30" height="30">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profiloUtente.html">Mio profilo</a>
          </li>
          <li class="nav-item largo">
            <a class="nav-link" href="accesso.html" style="margin-right: 500px;">Log out</a>
          </li>
        </ul>

      </div>

      <form class="form-inline my-2 my-lg-0" style="display: flex;" style="position: relative;">
        <input class="form-control mr-sm-2" type="search" placeholder="Ricerca playlist o #tag" aria-label="Search" name="palylist-input" id="palylist-input" oninput="handlePlaylistInput()">
        <ul class="list-group" id="playlist-list" style="position: absolute; max-height: 200px; overflow-y: auto; background-color: aliceblue; top: 120%;"></ul>
      </form>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Cerca il profilo dei tuoi amici
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownUtenti">
          
        </div>
      </div>

    </nav>

    <main>
      <div id="alertAggiunta" class="alert alert-danger" role="alert" style="display: none;">

      </div>

      <hr>

      <div class="tablellaPlaylist">
        <div>    
          <h4>Playlist pubbliche</h4>        
            <table class="table" id="tabella">
              <thead class="table-dark">
                <tr>
                  <th scope="col" colspan="5" id="nomePlaylist">nomePlaylist</th> 
                </tr>
              </thead>
              <thead>
                <tr>
                  <th colspan="5" id="descrizionePlaylist">descrizionePlaylist</th>
                </tr>
                <tr>
                  <th colspan="5" id="tagsPlaylist">tags</th>
                </tr>
              </thead>
              <tbody id="tracce">
                <tr>
                  <td class="riga" style="font-weight: bold;">titolo</td>
                  <td class="riga" style="font-weight: bold;">artista</td>
                  <td class="riga" style="font-weight: bold;">durata</td>
                  <td class="riga" style="font-weight: bold;">data di pubblicazione</td>
                </tr>
              </tbody>
            </table>

            <div id="successivaDiv">
              <button class="btn btn-outline-dark" id="successiva" onclick="changeContent()" style="font-size: 20px">playlist successiva ></button>
              <button type="button" class="btn btn-outline-success" onclick="savePlaylistInUserProfile()">salva questa playlist nel mio profilo</button>
            </div>
        </div>
    </div>

    <div id="alertHaiSalvatoPlaylist">
    </div>

    <div id="alertCreaPlaylist">
    </div>

    <hr style="margin-block: 100px;">
      
    </main>

    <script type="text/javascript" src="home.js"></script>

  </body>
