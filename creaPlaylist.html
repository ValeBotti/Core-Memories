<!DOCTYPE html>
<html lang="it">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <link rel="icon" href="logo_no-sfondo.ico" type="image/x-icon"/>
    <title>PlaylistOverview: crea playlist</title>

    <!--CSS-->
    <link rel="stylesheet" href="layout.css" type="text/css">

    <!--bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>


  <body>

    <h4>Crea la tua nuova playlist</h4>

    <main>

      <form class="form-modify/create">

        <div id="alertSearchTraks" class="alert alert-danger" role="alert" style="display: none;">
        </div>

        <div id="alertSavingWrongInput" class="alert alert-danger" role="alert" style="display: none;">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault" id="privacy_text">Playlist privata</label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="playlist_pubblica" unchecked onclick="toPublic_creaPlaylist()">
        </div>

        <div class="form-group">
            <label for="formGroupInputNome">Nome della tua playlist</label>
            <input type="text" name="nome playlist" class="form-control" id="formGroupInputNome" placeholder="nome playlist">
        </div>

        <div class="form-group">
          <label for="formGroupInputDescrizione">Descrizione playlist</label>
          <input type="text" name="descrizione playlist" class="form-control" id="formGroupInputDescrizione" placeholder="descrizione playlist">
        </div>

        <!--checkbox button-->
        <div id="checkdiv" class="btn-group btn-group-justified flex-wrap" role="group" aria-label="Basic checkbox toggle button group">
          
          <input type="checkbox" class="btn-check" id="btncheck1" name="#acoustic">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck1">#acoustic</label>

          <input type="checkbox" class="btn-check" id="btncheck2" name="#alternative">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck2">#alternative</label>

          <input type="checkbox" class="btn-check" id="btncheck3" name="#ambient">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck3">#ambient</label>

          <input type="checkbox" class="btn-check" id="btncheck4" name="#blues">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck4">#blues</label>

          <input type="checkbox" class="btn-check" id="btncheck5" name="#chill">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck5">#chill</label>

          <input type="checkbox" class="btn-check" id="btncheck6" name="#classical">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck6">#classical</label>

          <input type="checkbox" class="btn-check" id="btncheck7" name="#dence">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck7">#dence</label>

          <input type="checkbox" class="btn-check" id="btncheck8" name="#electronic">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck8">#electronic</label>

          <input type="checkbox" class="btn-check" id="btncheck9" name="#folk">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck9">#folk</label>

          <input type="checkbox" class="btn-check" id="btncheck10" name="#hip-hop">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck10">#hip-hop</label>

          <input type="checkbox" class="btn-check" id="btncheck11" name="#indie">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck11">#indie</label>

          <input type="checkbox" class="btn-check" id="btncheck12" name="#metal">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck12">#metal</label>

          <input type="checkbox" class="btn-check" id="btncheck13" name="#piano">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck13">#piano</label>

          <input type="checkbox" class="btn-check" id="btncheck14" name="#pop">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck14">#pop</label>

          <input type="checkbox" class="btn-check" id="btncheck15" name="#punk">
          <label class="btn btn-outline-primary btn btn-outline-warning" for="btncheck15">#punk</label>
        </div>

        <div class="search">
          <label for="tracks-input">Cerca la canzone da aggiungere alla tua playlist</label>
          <input type="text" name="tracce" class="form-control form-control-lg" id="tracks-input" placeholder="inserisci il nome o l'artista">
          <ul class="list-group" id="tracks-list"></ul>
        </div>

        <hr>

        <div class="expand">
          <hr><p>Canzoni nella tua playlist</p>
          <ul id="tracks-chosen"></ul>
        </div>

        <hr>

        <button type="submit" class="btn btn-dark submit-button" id="salvaPlaylist">Salva la mia playlist</button>
      </form>

    </main>

    <!--javascript-->
    <script type="text/javascript" src="salvaPlaylist.js"></script>
    <script type="text/javascript" src="gestioneInputCanzoni.js"></script>
    <script type="text/javascript" src="controlli_crea_modificaPlaylist.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
